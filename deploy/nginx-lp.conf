# Configuração Nginx para lp.neoclinichealth.com.br
# IMPORTANTE: Symlink como 00-lp para carregar ANTES do backoffice (evitar default_server)

server {
    listen 80;
    listen [::]:80;
    server_name lp.neoclinichealth.com.br www.lp.neoclinichealth.com.br;

    root /home/andre/lp.neoclinichealth.com.br;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/css application/javascript image/svg+xml;
}
